<mat-card>
    <h1>Actualizar Habitacion</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="habitacion" (submit) = "actualizarDatos()">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Numero de Habitacion</mat-label>
                    <input [(ngModel)]="habitacion.numHabitacion" type="number" required name="numHabitacion"
                        placeholder="Digite el numero de Habitacion" matInput>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Estado de la Habitacion</mat-label>
                    <mat-select name="estadoHabitacion" [(ngModel)]="habitacion.estadoHabitacion">
                        <mat-option *ngFor="let estado of estadoHabitacion" [value]="estado">
                            {{estado}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Tipo De Habitacion</mat-label>
                    <mat-select name="tipoHabitacion" [(ngModel)]="habitacion.tipoHabitacion.tipoHabitacionId">
                        <mat-option *ngFor="let t of tipoHabitaciones" [value]="t.tipoHabitacionId">
                            {{t.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="container text-center mt15">
                    <button mat-raised-button color="primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
