<div class="bootstrap-wrapper">
    <div class="container">
       <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <!--
                <div class="container text-center">
                    <img src="../../../assets/login.png" width="100" height="100">
                </div>
                -->
                <div class="container text-center mt20">
                    <img src="../../../assets/login.png" width="100" height="100">
                    <h1>Hotel Easy and Comfortable Stay</h1>
                </div>
                <h2 class="text-center">Inicio de sesión</h2>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input [(ngModel)] = "loginData.username" required matInput name = "username" placeholder= "Digite su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser Valído</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Contraseña</mat-label>
                        <input [(ngModel)] = "loginData.password" required  matInput type="password" name = "password" placeholder="Digite su contraseña">
                        <mat-hint>La contraseña debe ser Valída</mat-hint>
                    </mat-form-field>

                    <br><br>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Iniciar sesión</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
            </mat-card>
        </div>
       </div>
    </div>
</div>
