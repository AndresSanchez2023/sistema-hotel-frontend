<mat-toolbar color="primary">
    <a [routerLink]="'/'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu_books</mat-icon>
    </a>
    <span>Hotel Easy and Comfortable Stay</span>
    <span class="example-spacer"></span>
    <a *ngIf="!isLoggedIn" 
        [routerLink]="'/login'" 
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        Iniciar sesión
    </a>
    <a *ngIf="!isLoggedIn" 
        [routerLink]="'/signup'" 
        mat-icon-button 
        class="example-icon favorite-icon ml120 mr80"
        aria-label="Example icon-button with heart icon">
        Registrar
    </a>
    <a
    *ngIf = "isLoggedIn"
    (click) = "logout()"
    style="margin-right: 120px"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    >
        Cerrar sesión
    </a>
    <button
    *ngIf = "isLoggedIn && user"
    mat-button
    style="margin-right: 10px;"
    class="example-icon favorite-icon "
    routerLink="/admin/profile"
    aria-label="Example icon-button with heart icon">
    {{ user.username }}
    </button>
</mat-toolbar>
